<html>
  <head>

  <!--timeout end-->

<body onload="resizeTo(670,800);">
    <!--show the video stream. you must change the url, the port, user and pwd -->
    <img src ="http://your_camera_url:your_camera_port/videostream.cgi?user=gast&pwd=gast"" width"640" height="480"/>  <br>
    <!--show the video end -->
    
      <!--textlinks to control movement, you must change the url, the port, user and pwd -->
      <!--the   target=control   part moves the answer from the camera to the hidden iframe -->
      <!--if you do not use an iframe your page will clear and you can see only the answer from the camera-->
     <a href="http://your_camera_url:your_camera_port/decoder_control.cgi?command=0&onestep=5&user=operator&pwd=operator" Target="control">move up</a>  <br>
     <a href="http://your_camera_url:your_camera_port/decoder_control.cgi?command=6&onestep=5&user=operator&pwd=operator" Target="control">move left</a>  <br>

     <a href="http://your_camera_url:your_camera_port/decoder_control.cgi?command=4&onestep=5&user=operator&pwd=operator" Target="control">move right</a>  <br>
     <!--textlinks end -->
     
     
    <!--the hidden iframe wich will catch the answer from the camera -->
     <iframe name="control" border=0 width=1 height=1">  </iframe>
    <!--iframe end-->
